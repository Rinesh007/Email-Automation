<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thank You!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f6f8fa;
        font-family: "Roboto", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .success-container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        padding: 2.5rem 2rem;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      h2 {
        color: #28a745;
        margin-bottom: 1rem;
      }
      p {
        color: #333;
      }
      a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <h2>Thank You!</h2>
      <p>
        Your email has been submitted.<br />
        You'll receive updates soon.
      </p>
      <a href="{% url 'submit_email' %}">Back to Form</a>
    </div>
  </body>
</html>
